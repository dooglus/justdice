<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="/login.css" rel="stylesheet"/>
    <link href="/bootstrap.css?body=1" media="all" rel="stylesheet"/>
    <link href="/bootstrap.min.css?body=1" media="all" rel="stylesheet"/>
</head>
<body>
<div id="fullscreen_bg" class="fullscreen_bg"/>

<div class="container">

    <form class="form-signin" action="/login" method="post">
        <h1 class="form-signin-heading ">Sign In</h1>
        <input type="text" class="form-control" name="username" placeholder="username" required="" autofocus="">
        <input type="password" class="form-control" name="password" placeholder="password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">
            Sign In
        </button>
        <a href="/forgot" class="form-signin-heading" ><u>Forgot Password</u></a>
    </form>

</div>
</body>
</html>
